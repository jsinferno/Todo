<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "{{url_for('static',filename = 'try.css') }}">
    <script src="{{url_for('static',filename = 'try.js') }}" defer></script>
    {% block head %}{% endblock %}
</head>
<body>

    <div class = "nav">
        <strong id = "title">TODO LIST</strong>
        <form id = "logoutbutton" action="/logout">
            <button title = "logout" type = "submit" class = "logout">Logout</button>
        </form>       
    </div>

    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            {% if msg %}
                <h1 class = "mes">{{msg}}</h1>
            {% endif %}
        {% endfor %}
    {% endwith %}


    {% block form %}
    {% endblock %}

    {% block body %}
    {% endblock %}
</body>
</html>
